<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel Popup</title>
  <link rel="stylesheet" href="png.css">
</head>
<body>


  <div class="modal">
    <span class="close-btn">&times;</span>

    <div class="slider">
      <div class="slides">
        <!-- JS จะสร้างรูป full size ใส่ตรงนี้ -->
      </div>

      <button id="prev">❮</button>
      <button id="next">❯</button>

      <div class="number" id="number">1</div>
    </div>
  </div>

  <section class="gallery">

    <div class="img-container">
      <img src="small/s_1.jpg" alt="1">
    </div>

    <div class="img-container">
      <img src="small/s_2.jpg" alt="2">
    </div>

    <div class="img-container">
      <img src="small/s_3.jpg" alt="3">
    </div>

    <div class="img-container">
      <img src="small/s_4.jpg" alt="4">
    </div>

    <div class="img-container">
      <img src="small/s_5.jpg" alt="5">
    </div>

    <div class="img-container">
      <img src="small/s_6.jpg" alt="6">
    </div>

    <div class="img-container">
      <img src="small/s_7.jpg" alt="7">
    </div>

    <div class="img-container">
      <img src="small/s_8.jpg" alt="8">
    </div>

  </section>


  <script src="T4app.js"></script>

</body>
</html>
